name: Python Script Run ðŸš€

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Compile C file with pthread
        run: gcc test.c -o bgmi -lpthread

      - name: Make bgmi executable
        run: chmod +x bgmi

      - name: Run Python script
        run: python3 m.py
