name: Python Script Run ðŸš€

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libssl-dev
          pip install -r requirements.txt

      - name: Compile C file with pthread
        run: gcc -o bgmi test.c -lpthread -lcrypto -O3

      - name: Make bgmi executable
        run: chmod +x bgmi

      - name: List files to verify compilation
        run: ls -la

      - name: Run the compiled binary directly
        run: |
          # Test if the binary exists and runs
          if [ -f "./bgmi" ]; then
            echo "Binary found, testing with help command..."
            ./bgmi || echo "Binary executed (may have failed with expected args error)"
          else
            echo "ERROR: Binary not found!"
            exit 1
          fi

      - name: Run Python script (if m.py uses the binary)
        run: |
          # If m.py is supposed to run the binary, make sure it uses the correct path
          python3 m.py
